<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Midi Controller Example</title>
    <script src="js/aframe-v1.2.0.min.js"></script>
    <script src="js/aframe-midicontroller-component.js"></script>
  </head>
  <body>
    <a-scene>
       <a-sphere
       midicontroller__x="note: 36; property: position; type: vec3; value: 0 2.25 -1"
       midicontroller__y="note: 37; property: position; type: vec3; value: 0 1.25 -1"
       midicontroller__r="cc: 1; property: material.color.r; from: 0, 127; to: 0, 255"
       midicontroller__g="cc: 2; property: material.color.g; from: 0, 127; to: 0, 255"
       midicontroller__b="cc: 3; property: material.color.b; from: 0, 127; to: 0, 255"
       position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
       <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
       <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
       <a-plane rotation="-90 0 0" width="4" height="4" src="vr.jpg"></a-plane>
       <a-sky color="#030303"></a-sky>
       <a-entity position="0 0 3.8">
         <a-camera></a-camera>
       </a-entity>
    </a-scene>
  </body>
</html>
